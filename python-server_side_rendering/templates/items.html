<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Items</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>List of Items</h1>

    {% if items|length > 0 %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
